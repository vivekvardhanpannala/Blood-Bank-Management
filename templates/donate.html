<!DOCTYPE html>
<html>
<head>
    <title>Donate Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bg1.png') }}");
            /* Change 'background.jpg' to your image filename */
            background-size: cover;
            /* Adjust the background size as needed */
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d32f2f; /* Red color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate Blood</h1>
    </header>

    <img src="{{ url_for('static', filename='donate.png') }}" alt="Left Image"
    style="position: absolute; right: 30px; top: 150px;">

    <div class="container">
        <form method="post" action="/donate">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="" disabled selected>Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="" disabled selected>Select</option>
                <option value="Adilabad">Adilabad</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Nizamabad">Nizamabad</option>
                <option value="Medchal">Medchal</option>
                <option value="Rangareddy">Rangareddy</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Sangareddy">Sangareddy</option>
                <option value="Medak">Medak</option>
                <option value="Siddipet">Siddipet</option>
                <option value="Warangal">Warangal</option>
                <option value="Nalgonda">Nalgonda</option>
            </select>
            
            <label for="mobile_number">Mobile Number (+91):</label>
            <input type="text" id="mobile_number" name="mobile_number" pattern="\d{10}" placeholder="+91" required>

            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
